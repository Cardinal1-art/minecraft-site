<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MineCraft Services - Premium Minecraft Services & Items</title>
    <meta name="description" content="Premium Minecraft services, items, and ranks. Get VIP access, custom skins, enchanted tools, and more for your Minecraft experience." />
    <style>
      /* Minecraft-style loading animation */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #4ade80, #22c55e);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-block {
        width: 60px;
        height: 60px;
        background: #92400e;
        border: 3px solid rgba(0,0,0,0.3);
        border-top-color: rgba(255,255,255,0.4);
        border-left-color: rgba(255,255,255,0.4);
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: white;
        font-family: 'Courier New', monospace;
        font-size: 18px;
        font-weight: bold;
        text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
      }
    </style>
  </head>
  <body>
    <div id="loading" class="loading-screen">
      <div class="loading-block"></div>
      <div class="loading-text">Loading MineCraft Services...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loading screen when page is loaded
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(() => {
              loading.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
